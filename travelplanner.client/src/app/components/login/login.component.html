<div class="auth-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit($event)" #loginForm="ngForm">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" name="username" required />
          <mat-error *ngIf="loginForm.submitted && !username">Username is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput
                 [type]="hidePassword ? 'password' : 'text'"
                 [(ngModel)]="password"
                 name="password"
                 required />
          <button mat-icon-button
                  matSuffix
                  (click)="togglePasswordVisibility()"
                  type="button">
            <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.submitted && !password">Password is required</mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
          Login
        </button>

        <div class="auth-links">
          <span>Don't have an account?</span>
          <a routerLink="/register">Register here</a>
          <a routerLink="/reset-password">Forgot Password?</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
